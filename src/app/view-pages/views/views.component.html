

<div class="form-row">
  <div class="form-group col-md-10">
          <div class="card">
                  <h6 class="card-header">
                    <h2>Sri Lankan Travelling</h2>   <img class="card-img-top" src="assets/back.jpeg" alt="Cinque Terre" id="headerImage"><h3>{{page.topic}} </h3><p id="author">  Posted By:{{page.usersEmail}}</p></h6>
                  <div class="card-body">
                    <div id="place">
                        <h6 *ngIf="(Author==page.usersEmail)"><a id="link" (click)=update(page.id) >Click to update Page </a></h6>
                        <h4>District: {{page.district}}</h4>
                        <h4>City:     {{page.town}}</h4>
                        <h4 ><h6><a id="googlelink" (click)=googlemap()>go to google map location </a> <a id="close" (click)=closewindow()>Close</a></h6></h4>
                    </div>
                    
                      <h5 class="card-title"></h5>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <img class="card-img-top" [src]="imageUrl+page.defImage" alt="Cinque Terre" id="pageImage">
                              
                            </div>
                            <div *ngIf="!(page.dis1=='null')"  class="form-group col-md-6" id="dis">
                              {{page.dis1}}
                              </div>
                      </div>
                      <div class="form-row">
                          <div *ngIf="!(page.dis2=='null')" class="form-group col-md-6" id="dis">
                              {{page.dis2}}
                            </div>
                            <div *ngIf="!(page.dis3=='null')" class="form-group col-md-6" id="dis">
                              {{page.dis3}}
                              </div>
                      
                             
                            
                      </div>
                      <div class="form-row">
                        
                        <div class="form-group col-md-6" >
                            
                          <img (click)=ClickNext()  class="card-img-top" [src]="imageUrl+images[click].imageId" alt="Cinque Terre" id="pageImage">
                       
                        </div> 
                        <div class="form-group col-md-6" >
                            <div class="form-row">
                                <div class="form-group col-md-3"  *ngFor="let p of images; index as i;">
                      
                                    <img (click)=Clickimage(i)  class="card-img-top" [src]="imageUrl+images[i].imageId" alt="Cinque Terre" id="pageImage">
                                  
                                  </div>  
                                  
                            </div>
                          
                          
                        </div> 
                    
                      </div>
                    </div>

          </div>
  </div>
</div>
