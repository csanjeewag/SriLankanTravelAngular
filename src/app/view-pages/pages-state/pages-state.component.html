

<div class="form-row">
  <div class="form-group col-md-10 container">
          <div class="card">
                  <h5 class="card-header"><h2>Sri Lankan Travelling</h2>   <img class="card-img-top" src="assets/back.jpeg" alt="Cinque Terre" id="headerImage"></h5>
  
                  <button type="button" routerLink="/view/type" class="btn">
                    Add a new Type
                  </button>
<table class="table table-hover">
  <thead>
  <tr >
      <th>Author</th>
    <th>Topic</th>
    <th>Sub Topic</th>
    <th>State</th>
    <th>View Page</th>
    <th> Update</th>
    <th>Active/Deactive</th>
    <th >All Images </th>
   <td>  </td>
  </tr></thead>
  <tbody>
  <tr *ngFor="let p of pages" >
    <td>{{p.author}}</td>
    <td>{{p.topic}}</td>
    <td>{{p.subTopic}}</td>
    <td>{{p.isActive}}</td>
    <td (click)=gotopage(p.id)><img  class="card-img-top" [src]="imageUrl+p.imageId" alt="Cinque Terre" id="pageImage" (click)=gotopage(p.id)></td>
    

    <td><button type="button" id="details" class="btn  btn-default" (click)=updatepage(p.id)>Update</button></td>
    
          <td *ngIf="(p.isActive) &&(p.id != LoadingId)"><button type="button" id="update" class="btn  btn-danger" (click)=DeActivePage(p.id)>Deactive</button></td>
          <td *ngIf="!(p.isActive)&& (p.id != LoadingId)"><button type="button" id="update" class="btn  btn-success" (click)=ActivePage(p.id)>Active</button></td>
          <td  *ngIf="(p.id == LoadingId)"> <img  class="card-img-top" src="assets/loading.gif" alt="Cinque Terre" id="loading"></td>
          <td ><button type="button" id="update" class="btn  btn-success" (click)=AllImage(p.id)>All Images</button></td>
          
  </tr>
  </tbody>
</table>
</div>
</div>
</div>
